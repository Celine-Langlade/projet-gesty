wcs_employee_todaylist_cantine:
    path: /cantine/todayList/{id}
    defaults: { _controller: 'WCSEmployeeBundle:Canteen:showTodayList' }
    requirements:
        id: \d+
    methods: [POST, GET]


wcs_employee_todaylist_tap:
