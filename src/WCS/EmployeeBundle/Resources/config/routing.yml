wcs_employee_home:
    path: /
    defaults: {_controller: 'WCSEmployeeBundle:Home:index' }

wcs_employee_schools:
    path: /schools/{type_activity}
    defaults: {_controller: 'WCSEmployeeBundle:Home:showSchools' }
    methods: [GET]

