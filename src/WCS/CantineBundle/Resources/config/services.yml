parameters:
    wcs.datenow.options:
        available_start:
            canteen: 8
            tap_garderie: 1
            tap: 1
            garderie_matin: 1
            garderie_soir: 1
            voyage: 1

services:
    sonata.block.service.stat:
        class: WCS\CantineBundle\Block\Service\StatElevesBlockService
        arguments:
            - "sonata.block.service.stat"
            - '@templating'
            - '@sonata.admin.pool'
            - '@doctrine.orm.entity_manager'
            - '@security.context'
            - '@wcs.datenow'
        tags:
            - { name: sonata.block }

    wcs.daysoff:
        class: WCS\CantineBundle\Service\AdditionalDayOffList
        arguments: ['@doctrine.orm.entity_manager']

    wcs.eleve.paramconverter:
        class: WCS\CantineBundle\Request\ParamConverter\EleveParamConverter
        tags:
            - { name: request.param_converter, priority: 1, converter: wcs.eleve.paramconverter }
        arguments:
            - '@doctrine'
            - '@security.token_storage'
            - '@router'
