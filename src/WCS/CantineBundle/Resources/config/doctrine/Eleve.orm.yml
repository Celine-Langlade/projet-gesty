WCS\CantineBundle\Entity\Eleve:
    type: entity
    repositoryClass: WCS\CantineBundle\Entity\EleveRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        prenom:
            type: string
            length: 255
        dateDeNaissance:
            type: date
            column: date_de_naissance
        regimeSansPorc:
            type: boolean
        allergie:
            type: string
            column: allergie
            nullable: true
        habits:
            type: array

        canteen_atteste:
            type: boolean
            options:
                default: false

        canteen_autorise:
            type: boolean
            options:
                default: false

        canteen_certifie:
            type: boolean
            options:
                default: false

        tapgarderie_atteste:
            type: boolean
            options:
                default: false

        tapgarderie_autorise:
            type: boolean
            options:
                default: false

        tapgarderie_certifie:
            type: boolean
            options:
                default: false

        voyage_atteste:
            type: boolean
            options:
                default: false

        voyage_autorise:
            type: boolean
            options:
                default: false

        voyage_certifie:
            type: boolean
            options:
                default: false

    manyToOne:
        user:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            inversedBy: eleves
        division:
            targetEntity: Division
            inversedBy: eleves

    oneToMany:
        lunches:
            targetEntity: WCS\CantineBundle\Entity\Lunch
            mappedBy: eleve
            joinColumn:
                name: date
                referencedColumnName: date
        taps:
            targetEntity: WCS\CantineBundle\Entity\Tap
            mappedBy: eleve
            joinColumn:
                name: date
                referencedcolumnName: date

        garderies:
            targetEntity: WCS\CantineBundle\Entity\Garderie
            mappedBy: eleve
            joinColumn:
                name: date
                referencedcolumnName: date
    manyToMany:
        voyages:
            targetEntity: Voyage
            inversedBy: eleves
            joinTable:
                name: inscription_voyage

    lifecycleCallbacks: {  }
